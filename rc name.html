<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nikil = new XMLHttpRequest();

        nikil.open('GET','https://restcountries.com/v3.1/all',true)

        nikil.send();

        nikil.onload=function(){
            var data = JSON.parse(nikil.response)
           console.log(data)
           
           for(i=0; i<data.length; i++)
           {
            console.log(data[i].name.common,data[i].region,data[i].subregion,data[i].population)
           }

        }
    </script>
</body>
</html>
